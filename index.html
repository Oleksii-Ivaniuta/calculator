<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Super Calculator 9000</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <p class="calc-name">SUPER CALCULATOR 9000</p>
            <input type="string" dir="rtl" class="input" placeholder="0">
            <div class="button-div">
                <button type="button" data-value="ac" class="btn top ac">AC</button>
                <button type="button" data-value="sqr" class="btn top sqr">SqR</button>
                <button type="button" data-value="percent" class="btn top percent">%</button>
                <button type="button" data-value="divide" class="btn right divide">/</button>
                <button type="button" data-value="7" class="btn num seven">7</button>
                <button type="button" data-value="8" class="btn num eigth">8</button>
                <button type="button" data-value="9" class="btn num nine">9</button>
                <button type="button" data-value="multiply" class="btn right multiply">x</button>
                <button type="button" data-value="4" class="btn num four">4</button>
                <button type="button" data-value="5" class="btn num five">5</button>
                <button type="button" data-value="6" class="btn num six">6</button>
                <button type="button" data-value="minus" class="btn right minus">-</button>
                <button type="button" data-value="1" class="btn num one">1</button>
                <button type="button" data-value="2" class="btn num two">2</button>
                <button type="button" data-value="3" class="btn num three">3</button>
                <button type="button" data-value="plus" class="btn right plus">+</button>
                <button type="button" data-value="plmn" class="btn num pl-mn">+/-</button>
                <button type="button" data-value="0" class="btn num zero">0</button>
                <button type="button" data-value="." class="btn num point">.</button>
                <button type="button" data-value="equal" class="btn right equal">=</button>
            </div>
            <p class="copyright">by Oleksii Ivaniuta</p>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
